<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="love-page">
  <div class="content">
    <h1 class="love-title">For My Love ðŸ’•</h1>

    <div class="carousel-container">
      <div class="carousel">
        <!-- Replace these with your images -->
        <img src="download.jpg" alt="Memory 1" />
        <img src="download2.jpg" alt="Memory 2" />
        <img src="download3.jpg" alt="Memory 3" />
      </div>
    </div>

    <h2 class="love-text">
      You make my world brighter every single day ðŸ’–<br>
      Every smile, every memory, every heartbeat â€” itâ€™s all you.
    </h2>
  </div>

  <!-- Floating hearts animation -->
  <div class="hearts"></div>

  <script>
    // Floating hearts animation
    const hearts = document.querySelector('.hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 500);

    // Carousel snapping for center
    const carousel = document.querySelector('.carousel');
    const imgs = carousel.querySelectorAll('img');

    let currentIndex = 0;
    function scrollToIndex(index) {
      const imgWidth = imgs[0].offsetWidth;
      carousel.scrollTo({
        left: imgWidth * index - (window.innerWidth / 2 - imgWidth / 2),
        behavior: 'smooth'
      });
    }

    scrollToIndex(currentIndex);

    // Optional: auto-center image on scroll end
    let isScrolling;
    carousel.addEventListener('scroll', () => {
      window.clearTimeout(isScrolling);
      isScrolling = setTimeout(() => {
        const scrollLeft = carousel.scrollLeft;
        const imgWidth = imgs[0].offsetWidth;
        currentIndex = Math.round((scrollLeft + window.innerWidth/2 - imgWidth/2) / imgWidth);
        scrollToIndex(currentIndex);
      }, 100);
    });
  </script>
</body>
</html>
